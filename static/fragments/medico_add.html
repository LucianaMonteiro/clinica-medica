<div id="dialog" class="show background">
    <div class="info animate__animated animate__faster animate__fadeInUp">
        <div class="close">
            <h3>Cadastrar Médico</h3>
            <a onclick="closeDialog('dialog')">
                <i class="material-symbols-outlined">close</i>
            </a>
        </div>

        <section>
            <table class="form">
                <tr trigger="cancel" class="editing">
                    <td><input placeholder="Nome" name="nome" value=""></td>
                    <td>
                        <select name="Especialidade" required>
                            <option value="" selected hidden>Selecione a especialidade</option>
                            <option value="psicologo">Psicólogo</option>
                            <option value="psiquiatra">Psiquiatra</option>
                            <option value="psicanalista">Psicanalista</option>
                        </select>
                    </td>
                    <td><input placeholder="Telefone" onkeyup="phoneMask(this)" name="telefone" value=""></td>
                    <td><input placeholder="CRM" name="crm" value=""></td>
                    <td><input placeholder="RG" name="rg" value=""></td>
                    <td><input placeholder="CPF" onkeyup="cpfMask(this)" name="cpf" value=""></td>
                    <td><input placeholder="Data de nascimento" name="dt_nasc" value=""></td>
                    <td>
                        <select name="Sexo" required>
                            <option value="" selected hidden>Selecione o Sexo</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </td>
                    <td><input placeholder="E-mail" name="email" value=""></td>
                    <td>
                        <select name="turno" required>
                            <option value="" selected hidden>Selecione o turno</option>
                            <option value="diurno">Diurno</option>
                            <option value="noturno">Noturno</option>
                            <option value="vespertino">Vespertino</option>
                        </select>
                    </td>
                    <td>
                        <select name="status" required>
                            <option value="" selected hidden>Selecione a situação</option>
                            <option value="ativo">Ativo</option>
                            <option value="inativo">Inativo</option>
                        </select>
                    </td>
                </tr>
            </table>
        </section>

        <div class="buttons">
            <a class="button secondary" onclick="closeDialog('dialog')">
                Cancelar
            </a>

            <a class="button" onclick="closeDialog('dialog')" hx-trigger="click" hx-include="#dialog"
                hx-post="/api/medicos" hx-target="#slot_lista" hx-swap="innerHTML"
                mustache-array-template="medicos-template">
                Salvar
            </a>
        </div>
    </div>
</div>
