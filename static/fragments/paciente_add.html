<div id="dialog" class="show background">
    <div class="info animate__animated animate__faster animate__fadeInUp">
        <div class="close">
            <h3>Cadastrar Paciente</h3>
            <a onclick="closeDialog('dialog')">
                <i class="material-symbols-outlined">close</i>
            </a>
        </div>

        <section>
            <table class="form">
                <tr trigger="cancel" class="editing">
                    <td><input placeholder="Nome" name="nome" value=""></td>
                    <td><input placeholder="CPF" onkeyup="cpfMask(this)" name="cpf" value=""></td>
                    <td><input placeholder="RG" name="rg" value=""></td>
                    <td><input placeholder="Telefone" onkeyup="phoneMask(this)" name="telefone" value="">
                        <td><input placeholder="Data de nascimento" onkeyup="dateMask(this)" name="dt_nasc" value=""></td>
                    <td>
                        <select name="Sexo" required>
                            <option value="" selected hidden>Selecione o Sexo</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </td>
                    <td><input placeholder="Peso" name="peso" value=""></td>
                    <td><input placeholder="Altura" name="altura" value=""></td>
                    <td>
                        <select id="tp_sanguineo" name="tp_sanguineo" required>
                            <option value="">Selecione o tipo sanguíneo</option>
                        </select>
                    </td>
                    <td><input placeholder="E-mail" name="email" value=""></td>
                    <td>
                        <input placeholder="CEP" name="cep" onkeyup="cepMask(this)" onblur="getAddress(value)" value="">
                    </td>
                    <td>
                        <input id="logradouro" name="logradouro" placeholder="Rua, número, apto" value="">
                    </td>

                    <td>
                        <select id="uf" name="uf" onchange="selCidades(value)" required>
                            <option value="">Selecione a UF</option>
                        </select>
                    </td>

                    <td>
                        <select id="cidade" name="cidade" onmousedown="if(this.options.length>10){this.size=5}"
                            onchange="this.size=0" onblur="this.size=0" required>
                            <option value="">Selecione a UF primeiro</option>
                        </select>
                    </td>
                    <td>
                        <select name="status" required>
                            <option value="" selected hidden>Selecione a situação</option>
                            <option value="agendada">Agendada</option>
                            <option value="cancelada">Cancelada</option>
                            <option value="concluída">Concluída</option>
                        </select>
                    </td>
                </tr>
            </table>
        </section>

        <script>getEstados()</script>
        <script>getTiposSangue()</script>
        
        <div class="buttons">
            <a class="button secondary" onclick="closeDialog('dialog')">
                Cancelar
            </a>

            <a class="button" hx-trigger="click" hx-include="#dialog"
            hx-post="/api/pacientes" hx-target="#slot_lista" hx-swap="innerHTML"
            mustache-array-template="pacientes-template">
                Salvar
            </a>
        </div>
    </div>
</div>
