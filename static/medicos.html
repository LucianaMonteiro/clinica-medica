<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Médica - Médicos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <div class="container">
        <div class="titles">
            <h1>Clínica Médica</h1>
            <h2>Cadastro de Médicos</h2>
        </div>

        <div class="content">
            <div class="dados" hx-ext="client-side-templates">
                <div class="w-100" hx-get="/api/medicos" hx-trigger="load" hx-swap="innerHTML"
                    mustache-array-template="medicos">
                    <!-- Chamada da API - Dados vão ser exibidos aqui! -->
                    <div class="spinner">
                        <img width="120px" src="./icons/spinner.svg" alt="">
                    </div>
                </div>

                <template id="medicos">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>CRM</th>
                                <th class="m-hidden">Email</th>
                                <th>Especialidade</th>
                                <th class="w-15">Turno</th>
                                <th class="w-15">Situação</th>
                                <th colspan="2">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody hx-target="closest tr" hx-swap="outerHTML swap:0.5s">
                            <!-- {{#data}} -->
                            <tr>
                                <td title="{{id}}" class="u-case">{{nome}}</td>
                                <td data-th="CRM">{{crm}}</td>
                                <td data-th="Email" class="m-hidden"><span class="l-case">{{email}}</span>
                                <td data-th="Área" class="fl-case l-case">{{especialidade}}</td>
                                <td data-th="Turno" class="fl-case l-case">{{turno}}</td>
                                <td data-th="Situação" class="fl-case l-case">{{status}}</td>
                                <td class="icon">
                                    <div>
                                        <a hx-target="closest tr" hx-get="/api/medicos/{{id}}/edit" hx-trigger="edit"
                                            hx-swap="outerHTML" onclick="onClick(this)">
                                            <i class="material-symbols-outlined"> edit </i>
                                        </a>

                                        <a hx-target="closest tr" hx-swap="outerHTML swap:0.5s" hx-confirm="{{nome}}?"
                                            hx-delete="/api/medicos/{{id}}">
                                            <i class="material-symbols-outlined"> delete </i>
                                        </a>
                                    </div>
                            </tr>
                            <!-- {{/data}} -->

                            <!-- {{^data}} -->
                            <tr>
                                <td class="warning" colspan="8">Não há médicos cadastrados!</td>
                            </tr>
                            <!-- {{/data}} -->

                            <tr>
                                <td class="no-border">
                                    <button class="alone" hx-trigger="click" hx-get="/api/medicos/0/add"
                                        hx-target="closest tr" hx-swap="outerHTML">
                                        Incluir Médico
                                    </button>
                                </td>
                                <td class="no-border" colspan="4">&nbsp;</td>
                        </tbody>
                    </table>
                </template>
                <div id="toast" class="animate__animated animate__faster">
                    <!-- Exibir mensagem de erro -->
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/functions.js"></script>

</body>

</html>
