    <title>Clínica Médica - Pacientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">

<body>
    <div class="container">
        <div class="content">
            <h1>Cadastro de Pacientes</h1>

            <div class="dados" hx-ext="client-side-templates">
                <div class="w-100" hx-get="/api/pacientes" hx-trigger="load" hx-swap="innerHTML"
                    mustache-array-template="template">
            </div>
                <template id="template">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Telefone</th>
                                <th>Situação</th>
                            </tr>
                        </thead>

                        <tbody>
                            <!-- {{#data}} -->
                            <tr>
                                <td class="ucase">{{nome}}</td>
                                <td class="lcase">{{email}}</td>
                                <td>{{telefone}}</td>
                                <td class="flcase">{{status}}</td>
                            </tr>
                            <!-- {{/data}} -->
                        </tbody>
                    </table>
                </template>
            </div>
